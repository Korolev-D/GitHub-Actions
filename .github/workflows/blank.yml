on:
  pull_request:
    types: [opened]
    branches: ['master', 'dev']

jobs:
  send-telegram-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send Telegram Message
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Секрет для токена
          to: ${{ secrets.TELEGRAM_CHAT_ID }}       # Секрет для ID чата
          message: "-"
